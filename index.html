<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: #333;
      display: flex;
      justify-content: center; /* Center aligns the Home button */
      align-items: center;
      padding: 10px 0;
      position: relative;
      z-index: 1000; /* Ensure dropdown stays on top */
    }

    nav ul {
      list-style-type: none;
      display: flex;
      position: relative;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      position: relative; /* To position the arrow */
    }

    /* Add an arrow to the Home button */
    nav ul li a::after {
      content: "â–¼"; /* Downward arrow symbol */
      font-size: 12px;
      color: white;
      margin-left: 8px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    nav ul li a:hover {
      background-color: #575757;
    }

    /* Dropdown Menu Styles */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 50px; /* Space below Home button */
      left: 50%;
      transform: translateX(-50%); /* Center the dropdown under Home */
      background-color: #333;
      padding: 10px 0;
      margin: 0;
      list-style: none;
      z-index: 1000; /* Ensure dropdown stays on top */
      text-align: center;
      width: max-content;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      display: block; /* Items appear vertically */
    }

    nav ul li ul li a {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      display: block;
    }

    nav ul li ul li a:hover {
      background-color: #575757;
    }

    /* Welcome Message Container */
    .container {
      text-align: center;
      margin-top: 100px; /* Start below navigation bar */
      transition: margin-top 0.3s ease; /* Smooth transition when dropdown opens */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li>
        <a href="index.html">Home</a>
        <ul>
          <li><a href="admin.html">Admin Dashboard</a></li>
          <li><a href="user.html">User Dashboard</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h2>Welcome to the Home Page</h2>
    <br>
    <p>Navigate to the Admin or User dashboard using the dropdown in the navigation bar.</p>
  </div>

</body>
</html>
